<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Fjalla+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12 m-2">
                <h1 class=" text-center fuente_titulo  ">
                <img src="publicalo.png" alt="">EasyNote
                
                </h1>
          

              

            </div>
            <div class="col-12">
              <form id="form_notas">
                <div class="mb-3">
                  
                  <input type="text" class="form-control" id="input_nombre_nota" placeholder="Nombre de tu nota " required>
                  
                </div>
                <div class="mb-2">
                 
                  <textarea class="form-control" id="input_texto_nota" rows="2" required> </textarea>
                </div>
                
                <button type="submit" class="btn btn-warning w-100 mb-3 fs-5 " id="btn_guardar">Crear</button>
              </form>
            </div>
        </div>
    </div>
    <div class="container ">
    
     <div class="d-flex align-content-center ">
      <div class="p-2 w-100 "><p class="fuente_subtitulo fs-2 text-center" >Tus notas</p></div>
      
    </div>
      <div class="row d-flex flex-wrap align-items-stretch" id="container_cards">
       
      </div>
    </div>
    
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content  border-2 border-warning">
          <div class="modal-header d-flex align-items-center">
            <h5 class="modal-title text-center flex-grow-1" id="modalTitle"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <div class="modal-body  border-top border-bottom border-warning-subtle fs-5 fw-light"></div>
          <div class="modal-footer d-flex ">
            <div class="fecha_div p-2 flex-grow-1 fw-medium"></div>
            <button type="button p-2 " class="btn btn-danger btn-sm" data-bs-dismiss="modal" id="cerrar" >Cerrar</button>
            <button type="button p-2 " class="btn btn-warning btn-sm btn-guardar" id="Guardar" >Guardar</button>
          </div>
        </div>
      </div>
    </div>
    
    
  </div>
</div>


   





   



    
 
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   
  </body>
   
</html>
